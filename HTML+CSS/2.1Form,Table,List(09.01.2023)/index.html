<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Table </title>
</head>
<body>
    


    <!-- FORMS , input, label , attributes-(type,name,for,inputmode) -->

<form action="">

    
    <input type="text" placeholder="Bura adinizi daxil edin">

    <label for="pas">password</label>

    <input type="password" placeholder="Burada parolunuzu daxil edin" disabled>

    <input type="button" value="Kecid etmek">

    <button> Kecid Etmek </button>
    
    <input type="submit" name="" id="" >


    <input type="date">
    <input type="checkbox" >
    <input type="checkbox">
    <input type="radio" id="1">
    <input type="radio" id="2">


    <input type="datetime">
    <input type="image">
    <input type="datetime-local" name="" id="">

    <input inputmode="email" type="text">


<!-- SELECT,OPTION,OPTGROUP -->

 <select name="" id="">

    <optgroup label="AZ">
        <option value="">Goy</option>
        <option value="">Qirmizi</option>
        <option value="">Yasil</option>
    </optgroup>
        
    <optgroup label="EN">
        <option value="">red</option>
        <option value="">black</option>
        <option value="">yellow</option>
    </optgroup>

 </select>





 <!-- LIST , UNORDERED ul ,ORDERDER ol , li-->

<ul >
    <li>Konul</li>
    <li>Asif</li>
    <li>Aydan</li>
    <li>Aydin</li>
    <li>Nergiz</li>
</ul>

<ol>
    <li>Konul</li>
    <li>Asif</li>
    <li>Aydan</li>
    <li>Aydin</li>
</ol>

<!-- TEXTAREA -->

<textarea name="" id="" cols="30" rows="10"></textarea>


<!-- table , thead ,tbody , tfoot , tr , td ,th  -->

<table>

    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>

        </tr>
    </thead>

    <tbody>
        <tr>
            <td>1</td>
            <td>Iphone13</td>
            <td>2222</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Iphone14</td>
            <td>2222</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Iphone14</td>
            <td>2222</td>
        </tr>
        
    </tbody>


    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td>7876</td>

        </tr>

    </tfoot>

</table>

</form>



<form action="" style="width: 300px;">
    <input type="text">
    <input type="password">
    <a href="#">Forgot password?</a>
    <button>Log In</button>
</form>


</body>
</html>
